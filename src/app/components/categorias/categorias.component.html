<div class="productos-container">
  <form (ngSubmit)="createProduct()">
    <h2 class="form-title">{{ editingProductId ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h2>

    <div class="form-group">
      <label for="codigo">C√≥digo:</label>
      <input id="codigo" type="number" name="codigo" [(ngModel)]="newProduct.codigo" required />
    </div>

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" name="name" [(ngModel)]="newProduct.name" required />
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input id="stock" type="number" name="stock" [(ngModel)]="newProduct.stock" required />
    </div>

    <!-- === Secci√≥n de im√°genes con opci√≥n URL o archivo === -->
    <div *ngFor="let imgField of imageFields" class="form-group">
      <label>{{ imgField.label }}:</label>

      <div class="image-mode-toggle">
        <label>
          <input type="radio" [name]="imgField.name + 'Mode'" value="url" [(ngModel)]="imgField.mode" /> URL
        </label>
        <label>
          <input type="radio" [name]="imgField.name + 'Mode'" value="file" [(ngModel)]="imgField.mode" /> Archivo
        </label>
      </div>

      <input
        *ngIf="imgField.mode === 'url'"
        type="text"
        [(ngModel)]="newProduct[imgField.name]"
        [name]="imgField.name"
        placeholder="https://..."
      />

      <input
        *ngIf="imgField.mode === 'file'"
        type="file"
        accept="image/*"
        (change)="onFileSelected($event, imgField.name)"
      />

      <div class="image-preview" *ngIf="newProduct[imgField.name]">
        <img [src]="newProduct[imgField.name]" alt="{{ imgField.label }}" />
      </div>
    </div>

    <div class="form-group">
      <label for="category">Categor√≠a:</label>
      <select id="category" name="category" [(ngModel)]="newProduct.category" required>
        <option value="" disabled selected>Selecciona una categor√≠a</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estados">Estado:</label>
      <select id="estados" name="estados" [(ngModel)]="newProduct.estado" required>
        <option value="" disabled selected>Selecciona el Estado</option>
        <option *ngFor="let est of estados" [value]="est">{{ est }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="videoURL">Video URL (opcional):</label>
      <input id="videoURL" name="videoURL" [(ngModel)]="newProduct.videoURL" />
    </div>

    <div class="form-group full-width">
      <label for="featuresText">Caracter√≠sticas (una por l√≠nea):</label>
      <textarea id="featuresText" name="featuresText" [(ngModel)]="newProduct.featuresText"></textarea>
    </div>

    <div class="form-group full-width">
      <label for="tagsText">Etiquetas (separadas por coma):</label>
      <textarea id="tagsText" name="tagsText" [(ngModel)]="newProduct.tagsText"></textarea>
    </div>

    <div class="form-group full-width">
      <label>
        <input type="checkbox" [(ngModel)]="newProduct.destacado" name="destacado" /> Destacado
      </label>
    </div>

    <div class="form-group full-width">
      <button type="submit">{{ editingProductId ? 'Actualizar Producto' : 'Agregar Producto' }}</button>
      <button *ngIf="editingProductId" type="button" (click)="resetForm()">Cancelar Edici√≥n</button>
    </div>
  </form>

  <!-- üîç B√∫squeda -->
  <div class="busqueda-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por c√≥digo o nombre..." />
    <button (click)="buscar()">Buscar</button>
  </div>

  <!-- üóÇÔ∏è Filtro por categor√≠a -->
  <div class="category-filters mt-4">
    <h3>Filtrar por Categor√≠a</h3>
    <div class="filter-buttons">
      <button (click)="filterByCategory('all')" [class.active]="selectedCategory === 'all'">Todas</button>
      <button *ngFor="let cat of categories"
              (click)="filterByCategory(cat)"
              [class.active]="selectedCategory === cat">
        {{ cat }} ({{ getProductCountByCategory(cat) }})
      </button>
    </div>
  </div>

  <!-- üìã Tabla de productos -->
  <h2>Listado de Productos</h2>
  <table *ngIf="filteredProducts.length > 0; else noData">
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Estado</th>
        <th>Stock</th>
        <th>Im√°genes</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts">
        <td>{{ p.codigo }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.estado }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <ng-container *ngFor="let img of [p.image, p.image1, p.image2, p.image3]">
            <img *ngIf="img" [src]="img" width="70" class="thumb" />
          </ng-container>
        </td>
        <td>
          <button class="btn-edit" (click)="editProduct(p)">Editar</button>
          <button class="btn-delete" (click)="deleteProduct(p._id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No hay productos disponibles.</p>
  </ng-template>
</div>
